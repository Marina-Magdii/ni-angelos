name: ni_angelos
description: "A coptic tunes Flutter app."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  flutter_animate: ^4.5.2
  flutter_screenutil: ^5.9.3
  lottie: ^3.3.1
  image_picker: ^1.1.2
  file_picker: ^10.2.0
  record: ^6.0.0
  just_audio: ^0.10.4
  audio_waveforms: ^1.3.0
  permission_handler: ^12.0.1
  intl: ^0.20.2
  dio: ^5.8.0+1
  http: ^1.4.0
  dartz: ^0.10.1
  connectivity_plus: ^6.1.4
  injectable: ^2.5.0
  get_it: ^8.0.3
  injectable_generator: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.5.4

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/images/logo/
   - assets/images/icons/
   - assets/images/bottom_navigation_bar/
   - assets/images/sections/
   - assets/animations/
   - assets/fonts/

  fonts:
    - family: PlaypenSansArabic
      fonts:
         - asset: assets/fonts/regular.ttf
    - family: ArefRuqaa
      fonts:
         - asset: assets/fonts/Tasees-Bold.ttf
    - family: CSAvvaShenouda
      fonts:
         - asset: assets/fonts/CS Avva Shenouda.ttf